<!doctype html>
<html lang="en">
<head>
	<!-- metadata -->
		<meta charset="utf-8">	<!-- Unicode characterset -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">	<!-- Internet Explorer compatibility -->
		<meta name="viewport" content="width=device-width, initial-scale=1">	<!-- renders the page according to the device width -->
		<meta name="description" content="A website template made by Felewin.">		<!-- description (shown on searchengine result) -->
		<meta name="keywords" content="example, keywords">		<!-- keywords for searchengine optimization -->
		<meta name="author" content="Felewin">		<!-- author name -->
		<!--<meta name="theme-color" content="#5cb85c">-->		<!-- Android Chrome bar color -->
		<link rel="icon" href="images/Icon.png">	<!-- favicon -->
		<title>Felewin Website Template</title>		<!-- title -->
	
	<!-- CSS -->
		<!-- Reset -->						<link rel="stylesheet" href="css/reset.css">
		<!-- Bootstrap -->					<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Animate (required by Wow) -->	<link rel="stylesheet" href="css/animate.css">
		<!-- Hover -->						<link rel="stylesheet" href="css/hover-min.css">
		<!-- Starfield -->					<link rel="stylesheet" href="css/starfield.css">
		<!-- Felewin baseline -->			<link rel="stylesheet" href="css/Felewin-baseline.css">
		<!-- custom - colors -->			<link rel="stylesheet" href="css/custom/colors.css">
		<!-- custom - elements -->			<link rel="stylesheet" href="css/custom/elements.css">
		<!-- custom - classes -->			<link rel="stylesheet" href="css/custom/classes.css">
		<!-- custom - identifiers -->		<link rel="stylesheet" href="css/custom/identifiers.css">

	<!-- preJS -->
		<!-- Font Awesome -->				<script src="https://kit.fontawesome.com/4d6df66743.js" crossorigin="anonymous"></script>
</head>

<body class="background-dark">
	<div>
		
		<!-- title block -->
		<div class="pad align-center">
			<h1 class="wow slideInDown"><a href="http://hunterbobeck.me/" target="blank">Felewin</a> <span class="italicized">Website <span class="weight-bold">Template</span></span></h1>
		</div>
		
		<!-- lefted block -->
		<div class="pad align-left">
			<h2 class="align-center wow fadeIn">Block with default background</h2>
			<br>
			<div class="wow fadeIn">
				<p>Example text aligned left.</p>
				<a href="#">Example Link</a>
			</div>
		</div>
		
		<!-- centered block -->
		<div class="pad background-white align-center">
			<h2 class="wow fadeIn">Block with white background</h2>
			<br>
			<div class="wow fadeIn">
				<p>Example text aligned center.</p>
				<a href="#">Example Link</a>
			</div>
		</div>
		
		<!-- righted block -->
		<div class="pad background-dark align-right">
			<h2 class="align-center wow fadeIn">Block with dark background</h2>
			<br>
			<div class="wow fadeIn">
				<p>Example text aligned right.</p>
				<a href="#">Example Link</a>
			</div>
		</div>
		
		<!-- scroller block -->
		<div class="pad background-Felewin-dark-to-Felewin-bright align-center">
			<button is="scroller-button" class="btn btn-lg" targetIdentifier="Scroller-Target-Example">Scroller Example</button>
		</div>
		
		<multiple-linebreaks count="30"></multiple-linebreaks>
		
		<!-- scrolling example block -->
		<div class="pad background-dark align-center" id="Scroller-Target-Example">
			<h2 class="align-center wow fadeIn">Scroller Target Example</h2>
		</div>
		
		<!-- scrolling dark block -->
		<div class="pad background-dark">
		</div>
		
		<!-- Starfield -->
		<!--<div class="starfield"></div>-->
		
	</div>
	<!-- postJS -->
		<!-- Jquery -->							<script src="js/jquery-3.3.1.js"></script>
		<!-- Bootstrap -->						<script src="js/bootstrap.min.js"></script>
		<!-- Wow -->							<script src="js/wow.min.js"></script>
		<!-- activate Wow -->					<script>new WOW().init();</script>
		<!-- Animate (not required by Wow) -->	<script src="js/animate.js"></script>
		<!-- Starfield -->						<script src="js/starfield.js"></script>
		<!-- Felewin baseline -->				<script src="js/Felewin-baseline.js"></script>
		<!-- Felewin subpage titling -->		<script src="js/Felewin-subpage-titling.js"></script>
</body>
</html>
